<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
  <h2 class=" text-primary">Tạo Tài Khoản</h2>

  <form class="border p-3 rounded shadow">

    <div class="mb-2">
      <label class="form-label">Tên Đăng Nhập</label>
      <input type="text" class="form-control" placeholder=" Không dấu và khoảng trắng (vd : neversay123...)">
    </div>
    <div class="mb-2">
      <label class="form-label">Mật Khẩu Mới</label>
      <input type="password" class="form-control" placeholder="không chứa ky tự đặc biet ..">
    </div>
    <div class="mb-2">
      <label class="form-label">Nhập Lại Mật khẩu</label>
      <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới">
    </div>

    <div class="mb-2">
      <label class="form-label"> Giới Tính </label>
      <select class="form-select">
        <option>Nam</option>
        <option>Nữ</option>
        <option>Khác</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>

  </form>
</div>

</body>
</html>
